<div class="add-task-container">
  <h2>Add New Task</h2>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" formControlName="title" type="text" class="form-control" [(ngModel)]="title"
        placeholder="Enter task title" required />
      <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="error">
        Title is required.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control" [(ngModel)]="description"
        placeholder="Enter task description"></textarea>
    </div>

    <div class="form-group">
      <label for="priority">Priority</label>
      <select id="priority" formControlName="priority" class="form-control" [(ngModel)]="priority">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
    </div>

    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input id="dueDate" formControlName="dueDate" type="date" class="form-control" [(ngModel)]="dueDate" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Add Task</button>
  </form>
</div>
